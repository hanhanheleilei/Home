<!DOCTYPE html>

<html>

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>心动一下</title>

    <!-- 字库 -->

    <link rel="stylesheet" href="/word/css/2.css">

    <link rel="stylesheet" href="/word/css/1.css">

</head>

<body>

    <div class="container">

        <div class="bg-mask"></div>

        <div class="player">

            <div class="player-track">

                <div class="album-name">把回忆拼好给你</div>

                <div class="track-name">hanjia music</div>

                <div class="track-time">

                    <div class="current-time">00:00</div>

                    <div class="total-time">06:21</div>

                </div>

                <div class="progress-box">

                    <div class="hover-time">00:36</div>

                    <div class="hover-bar"></div>

                    <div class="progress-bar"></div>

                </div>

            </div>

            <div class="player-content">

                <div class="album-cover">

                    <img src="https://pic.stackoverflow.wiki/uploadImages/2409/894c/a620/66de/34f5/c1d7/cf9/2d16/2022/09/12/14/30/6b135e77-4a80-442d-beaa-f8264af8c73e.png" alt="" class="active">

                    <img src="/mp3/cover/感官先生.jpg" alt="">

                    <img src="/mp3/cover/夜曲.jpg" alt="">

                    <img src="/mp3/cover/我的名字.jpg" alt="">

                    <img src="/mp3/cover/本草纲目.jpg" alt="">

                </div>

                <div class="play-controls">

                    <div class="control">

                        <div class="button play-prev">

                            <i class="fa fa-step-backward"></i>

                        </div>

                    </div>

                    <div class="control">

                        <div class="button play-pause">

                            <i class="fa fa-play"></i>

                        </div>

                    </div>

                    <div class="control">

                        <div class="button play-next">

                            <i class="fa fa-step-forward"></i>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="/word/js/1.js"></script>

</body>

</html>
